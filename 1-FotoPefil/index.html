<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto de perfil</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container-action-perfil">
        <div class="profile-p">
            <h1>Coloque sua foto</h1>
            <div class="profile__image js__profile-image"
                style="background-image:url(https://via.placeholder.com/300x300/cccccc/666666/?text=Foto)">
            </div>
        </div>
        <label class="action__upload-btn" for="img-selector">Alterar sua foto de perfil</label>
        <input type="file" name="" id="img-selector" class="action__hiddenField js__profile-upload-btn">
    </div>
    
    <script src="./index.js"></script>
    
</body>
</html>
